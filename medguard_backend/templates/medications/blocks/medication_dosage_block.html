{% load wagtailcore_tags %}

<div class="medication-dosage-block bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500">
    <div class="flex items-center mb-4">
        <svg class="w-6 h-6 text-blue-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <h3 class="text-lg font-semibold text-gray-900">{{ value.amount }} {{ value.unit }}</h3>
    </div>
    
    <div class="space-y-3">
        <div class="flex items-center">
            <span class="text-sm font-medium text-gray-700 w-24">Frequency:</span>
            <span class="text-sm text-gray-900">{{ value.frequency|title }}</span>
        </div>
        
        {% if value.instructions %}
        <div class="mt-4 p-3 bg-blue-50 rounded-md">
            <h4 class="text-sm font-medium text-blue-900 mb-2">Instructions:</h4>
            <p class="text-sm text-blue-800">{{ value.instructions }}</p>
        </div>
        {% endif %}
    </div>
</div>
