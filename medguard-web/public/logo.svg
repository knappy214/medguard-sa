<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <!-- Shield Background with Shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M100 20 L140 30 L140 70 C140 85 125 95 100 100 L60 95 C35 90 20 80 20 65 L20 30 Z" 
        fill="url(#shieldGradient)" 
        stroke="white" 
        stroke-width="2"
        filter="url(#shadow)"/>
  
  <!-- Gradient for Shield -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Medical Cross (Left Side) -->
  <g transform="translate(50, 45)">
    <rect x="-8" y="-2" width="16" height="4" fill="white" rx="2"/>
    <rect x="-2" y="-8" width="4" height="16" fill="white" rx="2"/>
  </g>
  
  <!-- Pill/Capsule (Right Side) -->
  <g transform="translate(130, 50)">
    <!-- Left segment of capsule -->
    <ellipse cx="-8" cy="0" rx="12" ry="8" fill="#60A5FA"/>
    <ellipse cx="-8" cy="0" rx="10" ry="6" fill="#93C5FD"/>
    <!-- Curved line in left segment -->
    <path d="M-16 -3 Q-12 -1 -8 -3 Q-4 -5 0 -3" stroke="white" stroke-width="1" fill="none"/>
    
    <!-- Right segment of capsule -->
    <ellipse cx="8" cy="0" rx="12" ry="8" fill="white"/>
    <!-- Medical cross in right segment -->
    <g transform="translate(8, 0)">
      <rect x="-3" y="-1" width="6" height="2" fill="#60A5FA" rx="1"/>
      <rect x="-1" y="-3" width="2" height="6" fill="#60A5FA" rx="1"/>
    </g>
    
    <!-- Center line connecting segments -->
    <rect x="-2" y="-8" width="4" height="16" fill="#E5E7EB" rx="2"/>
  </g>
  
  <!-- Brand Name -->
  <text x="100" y="110" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">MEDGUARD SA</text>
  
  <!-- Tagline -->
  <text x="100" y="125" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="8" fill="#6B7280">PROFESSIONAL APP</text>
</svg> 